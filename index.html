<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify Code - HTML, CSS y JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de herramientas -->
    <div class="toolbar">
        <p class="title">Formatear Código</p>
        <div class="button-group">
            <button onclick="formatCode()" data-title="Formatear código">
                <i class="fa-solid fa-file-code"></i>
            </button>
            <button onclick="selectAllOutput()" data-title="Seleccionar todo el código">
                <i class="fas fa-object-group"></i>
            </button>
            <button onclick="copyOutput()" data-title="Copiar código">
                <i class="fa-solid fa-copy"></i>
            </button>
            <button onclick="saveOutput()" data-title="Guardar">
                <i class="fas fa-save"></i>
            </button>
            <button onclick="clearCode()" data-title="Limpiar área de trabajo">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </div>
    </div>
    <!-- Contenedor principal -->
    <div class="container">
        <ul class="nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="openTab(event, 'htmlTab')">HTML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openTab(event, 'cssTab')">CSS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openTab(event, 'jsTab')">JS</a>
            </li>
        </ul>
        <div id="htmlTab" class="tab-content active">
            <textarea id="inputHTML" placeholder="Pega tu código HTML aquí..."></textarea>
            <pre class="output"><code id="outputHTML" class="language-html"></code></pre>
        </div>
        <div id="cssTab" class="tab-content">
            <textarea id="inputCSS" placeholder="Pega tu código CSS aquí..."></textarea>
            <pre class="output"><code id="outputCSS" class="language-css"></code></pre>
        </div>
        <div id="jsTab" class="tab-content">
            <textarea id="inputJS" placeholder="Pega tu código JS aquí..."></textarea>
            <pre class="output"><code id="outputJS" class="language-js"></code></pre>
        </div>
        <div id="message" class="message"></div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="js/formatear_codigo.js"></script>
</body>
</html>
